<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Listy App</title>
</head>
<body>
    <div id="container">
        <h1>Listy</h1>
        <p>The innovative shopping list app is an application that allows 
        users to record and share things they want to spend money on meeting 
        the needs of keeping track of their shopping lists</p>
        
        <div id="button-login">
            <p>Already have an account?</p>
            <button>Login</button>
        </div>

        <div id="button-sign-up">
            <p>Create an account</p>
            <button>Sign Up</button>
        </div>

        <div id="button-download">
            <button>Download the app today!</button>
        </div>
    </div>
    
</body>
</html>
