<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Sign Up</title>
</head>


<body> 
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#burger" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand"> Listy</a>
            </div>
            
            <div class="collapse navbar-collapse" id="burger">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="sign_up">Sign up</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </div>     
        </div>
        </nav>

    {% import "bootstrap/wtf.html" as wtf %}

    <div class = "container">
        <div class="jumbotron">
            <h1>Sign Up</h1>

            <form method="POST" action="/sign_up">
                <div class="form-group">
                    {{ form.hidden_tag()}}
                    {{wtf.form_field(form.email)}}
                    {{wtf.form_field(form.username)}}
                    {{wtf.form_field(form.password)}}                 
                    {{wtf.form_field(form.terms)}}
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <footer class="footer footer-sign-up">
        </br>
            <p>&copy; Listy 2017</p>
        </footer>
    </div>
    
</body>
</html>
